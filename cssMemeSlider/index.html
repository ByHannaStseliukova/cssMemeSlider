<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sliderWrap" role="slider">
      <input type="radio" id="r1" name="sliderControl" checked="checked" />
      <input type="radio" id="r2" name="sliderControl" />
      <input type="radio" id="r3" name="sliderControl" />
      <input type="radio" id="r4" name="sliderControl" />
      <div class="sliderContentWrap">
        <div class="sliderContent">
          <div class="slide firstSlide"></div>
          <div class="slide secondSlide"></div>
          <div class="slide thirdSlide"></div>
          <div class="slide fourthSlide"></div>
        </div>
      </div>
      <div class="sliderCaptionsWrap">
        <div class="sliderCaptions">
          <p class="slide firstSlide">TON wallet after Durov's arrest</p>
          <p class="slide secondSlide">Жеребец, который покроет весь мир: ожидание vs. реальность</p>
          <p class="slide thirdSlide">Дети Дурова идут освобождать отца</p>
          <p class="slide fourthSlide">Pavel in Paris</p>
        </div>
      </div>
      <div class="sliderControl">
        <label class="sliderControlFirst" for="r1"></label>
        <label class="sliderControlSecond" for="r2"></label>
        <label class="sliderControlThird" for="r3"></label>
        <label class="sliderControlFourth" for="r4"></label>
      </div>
    </div>
  </div>
</body>
</html>
